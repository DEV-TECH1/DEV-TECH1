<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background: #333;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    button:active {
      background: #555;
    }

    /* this code is for Shine effect */
    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
      transform: skewX(-20deg);
    }

    .active-shine {
      animation: shine 0.6s forwards;
    }

    @keyframes shine {
      0%   { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <button id="shinyBtn">
    button
    <span class="shine"></span>
  </button>

  <script>
    const btn = document.getElementById("shinyBtn");
    const shine = btn.querySelector(".shine");

    btn.addEventListener("click", () => {
      shine.classList.remove("active-shine");
      void shine.offsetWidth; // restart animation
      shine.classList.add("active-shine");
    });
  </script>
</body>
</html>
